<!doctype HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Car</title>
  <!-- JS Game Library -->
  <script src="scripts/simpleGame.js"></script>
  <script>
    var scene;
    var car; 
    
    function init() {
      scene = new Scene();
      car = new Sprite(scene, "images/car.png", 50, 30);
      car.setAngle(270);
      car.setSpeed(0);
      scene.start();
    } // end init
    
    function update() {
      scene.clear();
      
      // check keys
      if (keysDown[K_LEFT]) {
        car.changeAngleBy(-5);
      }
      
      if (keysDown[K_RIGHT]) {
        car.changeAngleBy(5);
      }
      
      if (keysDown[K_UP]) {
        car.changeSpeedBy(1);
      }
      
      if (keysDown[K_DOWN]) {
        car.changeSpeedBy(-1);
      }
      
      car.update();
    } // end update
  </script>
</head>
<body onload="init()">
  <h1>Drive the car!</h1>
</body>
</html>
