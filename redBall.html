<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>redBall</title>
  <!-- JS Game Library -->
  <script src="scripts/simpleGame.js"></script>
  <script>
    // Simple game with a single moving ball
    var scene;
    var ball;
    
    function init() {
      scene = new Scene();
      ball = new Sprite(scene, "images/redBall.png", 50, 50);
      ball.setMoveAngle(180);
      ball.setSpeed(3);
      scene.start();
    } // end init
    
    function update() {
      scene.clear();
      ball.update();
    } // end update
  </script>
</head>
<body onload="init()">
</body>
</html>
